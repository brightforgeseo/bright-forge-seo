<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 1200 600" role="img" aria-label="Old SEO vs Answer Engine Optimization illustration">
  <defs>
    <linearGradient id="gradBrand" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#FF4438"/>
      <stop offset="50%" stop-color="#FF6B35"/>
      <stop offset="100%" stop-color="#4285F4"/>
    </linearGradient>
    <linearGradient id="gradSoft" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#e2e8f0"/>
      <stop offset="100%" stop-color="#f1f5f9"/>
    </linearGradient>
    <style>
      .label{font:700 18px system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; fill:#0f172a}
      .muted{fill:#64748b}
      .soft{fill:#94a3b8}
      .card{fill:#ffffff;stroke:#e5e7eb;stroke-width:2}
      .card-soft{fill:url(#gradSoft);stroke:#e5e7eb;stroke-width:2}
      .chip{fill:rgba(66,133,244,0.1);stroke:#4285F4;stroke-width:1}
      .shadow{filter:url(#f1)}
    </style>
    <filter id="f1" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-color="#0f172a" flood-opacity="0.14"/>
    </filter>
  </defs>

  <!-- Background Accent Wave -->
  <g opacity="0.08">
    <path d="M0,520 C200,460 280,580 460,560 C700,540 740,420 960,440 C1080,450 1150,500 1200,520 L1200,600 L0,600 Z" fill="url(#gradBrand)"/>
  </g>

  <!-- Title Divider -->
  <rect x="100" y="70" width="1000" height="8" rx="4" fill="url(#gradBrand)"/>
  <text x="120" y="55" class="label">Old SEO</text>
  <text x="985" y="55" class="label" text-anchor="end">Answer Engine Optimization</text>

  <!-- Left: Old SEO Panel -->
  <g transform="translate(80,100)" class="shadow">
    <rect class="card-soft" x="0" y="0" rx="18" ry="18" width="480" height="380"/>

    <!-- Search bar -->
    <rect x="24" y="28" rx="10" ry="10" width="432" height="42" fill="#ffffff" stroke="#e2e8f0"/>
    <!-- Magnifying glass icon -->
    <g transform="translate(34,39)">
      <circle cx="12" cy="12" r="10" fill="none" stroke="#64748b" stroke-width="3"/>
      <line x1="20" y1="20" x2="30" y2="30" stroke="#64748b" stroke-width="3" stroke-linecap="round"/>
    </g>
    <rect x="78" y="40" rx="6" ry="6" width="180" height="16" fill="#e2e8f0"/>

    <!-- Result cards (generic list layout) -->
    <g transform="translate(24,92)">
      <rect x="0" y="0" width="432" height="74" rx="12" class="card"/>
      <rect x="16" y="16" width="180" height="14" rx="7" class="muted" opacity="0.35"/>
      <rect x="16" y="38" width="260" height="10" rx="5" class="soft" opacity="0.6"/>
      <rect x="16" y="54" width="200" height="10" rx="5" class="soft" opacity="0.45"/>

      <rect x="0" y="92" width="432" height="74" rx="12" class="card"/>
      <rect x="16" y="108" width="160" height="14" rx="7" class="muted" opacity="0.35"/>
      <rect x="16" y="130" width="280" height="10" rx="5" class="soft" opacity="0.6"/>
      <rect x="16" y="146" width="210" height="10" rx="5" class="soft" opacity="0.45"/>

      <rect x="0" y="184" width="432" height="74" rx="12" class="card"/>
      <rect x="16" y="200" width="190" height="14" rx="7" class="muted" opacity="0.35"/>
      <rect x="16" y="222" width="260" height="10" rx="5" class="soft" opacity="0.6"/>
      <rect x="16" y="238" width="220" height="10" rx="5" class="soft" opacity="0.45"/>
    </g>

    <!-- Caption -->
    <text x="0" y="368" class="label" fill="#334155">Generic Results & Links</text>
  </g>

  <!-- Right: AEO Panel -->
  <g transform="translate(640,100)" class="shadow">
    <rect x="0" y="0" rx="18" ry="18" width="480" height="380" class="card"/>

    <!-- Answer header chip -->
    <rect x="24" y="28" rx="10" ry="10" width="170" height="30" class="chip" fill="rgba(66,133,244,0.10)"/>
    <text x="40" y="49" class="label" fill="#4285F4" font-size="14">Direct Answer</text>

    <!-- Robot + chat bubble -->
    <g transform="translate(24,86)">
      <!-- Robot head -->
      <rect x="0" y="0" width="90" height="70" rx="14" ry="14" fill="url(#gradBrand)"/>
      <circle cx="24" cy="30" r="8" fill="#ffffff" opacity="0.95"/>
      <circle cx="66" cy="30" r="8" fill="#ffffff" opacity="0.95"/>
      <rect x="30" y="52" width="30" height="6" rx="3" fill="#ffffff" opacity="0.9"/>
      <line x1="12" y1="-8" x2="12" y2="6" stroke="#FF4438" stroke-width="4" stroke-linecap="round"/>
      <circle cx="12" cy="-10" r="4" fill="#FF4438"/>
      <line x1="78" y1="-8" x2="78" y2="6" stroke="#4285F4" stroke-width="4" stroke-linecap="round"/>
      <circle cx="78" cy="-10" r="4" fill="#4285F4"/>

      <!-- Chat bubble -->
      <g transform="translate(120, -6)">
        <rect x="0" y="0" width="300" height="120" rx="14" ry="14" fill="#f8fafc" stroke="#e2e8f0"/>
        <rect x="20" y="22" width="220" height="14" rx="7" class="muted" opacity="0.6"/>
        <rect x="20" y="46" width="260" height="12" rx="6" class="soft" opacity="0.8"/>
        <rect x="20" y="66" width="240" height="12" rx="6" class="soft" opacity="0.55"/>
        <rect x="20" y="86" width="200" height="12" rx="6" class="soft" opacity="0.4"/>
      </g>
    </g>

    <!-- Featured snippet style answer card -->
    <g transform="translate(24,236)">
      <rect x="0" y="0" width="432" height="120" rx="14" class="card"/>
      <rect x="16" y="18" width="240" height="14" rx="7" class="muted" opacity="0.65"/>
      <rect x="16" y="42" width="370" height="12" rx="6" class="soft" opacity="0.85"/>
      <rect x="16" y="62" width="350" height="12" rx="6" class="soft" opacity="0.6"/>
      <rect x="16" y="82" width="280" height="12" rx="6" class="soft" opacity="0.45"/>
      <!-- CTA badge -->
      <rect x="332" y="16" width="84" height="28" rx="8" fill="url(#gradBrand)"/>
      <text x="374" y="35" text-anchor="middle" font-size="12" fill="#fff" font-family="system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif">AEO</text>
    </g>

    <!-- Caption -->
    <text x="0" y="368" class="label" fill="#334155">Direct Answers & Entities</text>
  </g>

  <!-- Connector Arrow -->
  <g opacity="0.7">
    <path d="M560,290 C600,290 620,290 640,290" fill="none" stroke="url(#gradBrand)" stroke-width="6" stroke-linecap="round"/>
    <path d="M640,290 l-14,-10 l0,20 z" fill="url(#gradBrand)"/>
  </g>

  <!-- Footer tagline inside image (optional) -->
  <text x="600" y="565" text-anchor="middle" font-size="14" fill="#64748b" font-family="system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif">Bright Forge SEO Â· Answer Engine Optimization</text>
</svg>
